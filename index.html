<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
  <title>Coffee-Shop</title>
</head>
<body>
  <div class="headerContainer">
    <div class="header">
      <a href="index.html" class="logo">
        <img src="images/logo.png" alt="logo" loading="lazy" />
      </a>
      <div class="headerLinks">
        <a href="index.html">Home</a>
        <a href="ourshop.html">Our Shop</a>
        <a href="shoppingcart.html">Shooping Cart</a>
        <a href="contact.html">Contact Us</a>
        <form action="signin.html">
          <button class="btn">sign in</button>
        </form>
      </div>
    </div>
  </div>

  <div class="landingPageContainer">
    <div class="landingPage">
      <div>
        <p class="welcome">Welcome to CS</p>
        <h1 class="slogan">Best Coffee site ever</h1>
        <div class="searchBar">
          <input type="text" placeholder="Search for ..." />
          <button class="btn searchBtn">SEARCH NOW</button>
        </div>
      </div>
    </div>
  </div>

  <div class="trendingContainer">
    <h1 class="trending">OUR TRENDING COFFEE SELECTION</h1>
    <div class="trendingHeader">
      <form action="ourshop.html">
      <button class="btn">view all</button>
      </form>
    </div>
    <div class="trendingCard">
      <!--  1 -->
      <div class="card">
        <img src="images/espresso.jpg" loading="lazy" />
        <div class="cardInfo">
          <div class="cardName">
            <div class="headerLink">
              <p>COFFEE</p>
              <a href="#">ESPRESSO</a>
            </div>
          </div>
        </div>
      </div>
      
      <div class="card">
        <img src="images/iced coffee.jpg" loading="lazy" />
        <div class="cardInfo">
          <div class="cardName">
            <div class="headerLink">
              <p>COFFEE</p>
              <a href="#">ICED COFFEE</a>
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <img src="images/americano.jpg" loading="lazy" />
        <div class="cardInfo">
          <div class="cardName">
            <div class="headerLink">
              <p>COFFEE</p>
              <a href="#">AMERICANO</a>
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <img src="images/turk coffe.jpg" loading="lazy" />
        <div class="cardInfo">
          <div class="cardName">
            <div class="headerLink">
              <p>COFFEE</p>
              <a href="#">TURKCOFFEE</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
   <!-- Modal for product details -->
<div id="productModal" class="modal" style="display: none;">
  <div class="modal-content">
    <img id="modalImage" src="" alt="product image" style="width: 100%; max-height: 200px;" />
    <h2 id="modalTitle"></h2>
    <p id="modalPrice" style="font-weight: bold;"></p>
    <button id="addToOrderBtn" class="btn">Add To Cart</button>
  </div>
</div>
  <div class="footerContainer">
    <div class="footer">
      copyright &copy; 2048 CS Company. All rights reserved. Design: TemplateMo
      FOR CONTACT US
      <a href="https://www.instagram.com/_hafidi_amine_/" class="btn"> HERE </a>
    </div>
  </div>
  <script src="prices.js"></script>

</body>
